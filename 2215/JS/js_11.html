
<!DOCTYPE html>
<html>
    <head>
        <title>
            s
        </title>
    </head>
    <body>
        <script>
                function pr(msg,arr){
                     document.write(msg+ arr.toString()+"<br>");    
                }
                    var a= new Array("kim","lee","park");
                    var b = new Array("chang");
                    var c;
                    pr("배열 a =",a);
                    // a= kim lee park 
                    pr("배열 b =",b);
                    // b= chang
                    document.write("<hr>");
                
                    c= a.concat(b);
                    pr("c = a.concat(b) 루 c =",c);
                    pr("c = a.concat(b) 루 a =",a);
                    // c = kim lee park chang
                    // kim lee park
                
                    c= a.join("##");
                    pr("c=a.join() 후 c = ",c);
                    pr("c=a.join() 후 a = ",a);
                    //c= kim ## lee ## park
                
                
                    c= a.reverse(); // 원본 변경
                    pr("c= a.reverse() 후 c = ",c);
                    pr("c= a.reverse() 후 a = ",a);
                    // krap eel mik
                
                    c= a.slice(1,2);
                    pr("c= a.slice(1,2) 후 c = ",c);
                    pr("c= a.slice(1,2) 후 a = ",a);
                    //

                    c= a.sort(); //원본 변경
                    pr("c= a.sort() 후 c = ",c);
                    pr("c= a.sort() 후 a = ",a);

                    c= a.toString();
                    document.write("a.toString() : "+c);
            </script>
    </body>
</html>
