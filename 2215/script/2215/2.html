<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        function changeColor(i){
            var bo = document.getElementById("bo");
            if(i=='green'){
                bo.style.background=i;
            }else{
                bo.style.background="red";
            }
        }
        </script>
    </head>
    <body id='bo'>
        <form method="POST">
            <input type="radio" name='c1' value="v1" onclick="changeColor('green')">녹색
            <input type="radio" name='c1' value="v1" onclick="changeColor('red')">빨강
        </form>>
    </body>
</html>
