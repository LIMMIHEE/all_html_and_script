<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        function f(event){

            document.write("type : "+event.type+"<br>");
            document.write("target : "+event.target+"<br>");
            document.write("currenttarget : "+event.currenttarget);
        }
        </script>
    </head>
    <body>
        <h2>이벤트 객체의 프로퍼티 출력</h2>
        <hr>
        <p id="p">    버튼을 클릭하면 프로퍼티 출력 </p>
        <button onclick="f(event)">클릭하세요</button>
    </body>
</html>
