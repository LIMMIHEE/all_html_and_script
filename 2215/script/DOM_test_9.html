<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        function createDIV(){
            var parent = document.getElementById("parent");
            var ndiv=document.createElement("div");
            ndiv.innerHTML="새로 생성된 div 태그 입니다";
            ndiv.style.color="red";
            parent.appendChild(ndiv);
        }
        </script>
    </head>
    <body id="parent">
        <h3>DIV 객체를 동적을 생성, 삽입, 삭제하는 예제</h3>
        <hr>
        <p>DOM트리에 동적으로 객체를 삽입할 수 있습니다. createElement(),appendChild(),
            removeChile()메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제 입니다
            
        </p>
        <a href="javascript:createDIV()">DIV 생성</a>
    </body>
</html>
