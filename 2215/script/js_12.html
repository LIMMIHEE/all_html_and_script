<!DOCTYPE html>
<html>
    <head>
        <title>
            as
        </title>
    </head>
    <body>
        <h2>Date 객체로 현재 시간 알아내기</h2>
        <hr>
        <script>
            var date1 = new Date();
            document.write("현재시간 : "+date1.getDate()+ date1.getHours());
            document.write("<hr>");
            document.write(date1.getFullYear()+"년도");
            document.write("<br>");
            document.write(date1.getMonth(9)+"월");
            document.write("<br>");
            document.write(date1.getDate()+"일");
            document.write("<br>");
            document.write(date1.getHours()+"시");
            document.write("<br>");
            document.write(date1.getMinutes()+"분");
            document.write("<br>");
            document.write(date1.getSeconds()+"초");
            document.write("<br>");
            document.write(date1.getMilliseconds()+"밀리초");
            document.write("<br>");
            
            
            
            
        </script>
    </body>
</html>
