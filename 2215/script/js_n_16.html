<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        document.ondblclick=function (){
            var i=document.getElementById("a");
            var one =Math.floor(Math.random() * 250) + 1;
            var two =Math.floor(Math.random() * 250) + 1;
            var th =Math.floor(Math.random() * 250) + 1;
            i.style.backgroundColor='rgb('+one+','+ two+','+th+')';
        }
        </script>
    </head>
    <body id="a" >
        <h2>바탕 아무데나 더블클릭</h2>
        <hr>
        바탕 아무곳이나 더블클릭하면 배경색 바뀜.
    </body>
</html>
