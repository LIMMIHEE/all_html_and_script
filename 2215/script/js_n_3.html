<!DOCTYPE html>
<html>
    <head>
        <title>context 메뉴</title>
        <script>
       function change(){
           var i = document.getElementById("myimg");
           i.src="../img/1.png";
           
           j= document.getComputedStyle(i);
           alert(i.width +"*"+i.height);
           
       }
        </script>
    </head>
    <body>
        <img src="../img/4.jpg" id="myimg" width="300" height="300">
        <input type="button" name="" value="클릭" onclick="change()">
    </body>
</html>
