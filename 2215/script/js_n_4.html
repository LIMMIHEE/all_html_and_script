<!DOCTYPE html>
<html>
<head>
    <title>

    </title>
    <script>
    function ch(){
        var i = document.getElementById("p");
        var chi = document.getElementById("sel");
        var index = chi.selectedIndex;
        i.src=sel.options[index].value;

        var span = document.getElementById("myspan");
        span.innerHTML=i.width+"x"+i.height;
    }
    </script>
</head>

    <body onload="ch()">
        <h3>onload로 이미지 크기 출력</h3>
        <hr>
        <form>
        <select id="sel">
            <option value="img/1.png" >1 </option>
            <option value="img/4.jpg" >2</option>
        </select>
        <span id="myspan">이미지 크기</span>
    </form>
        <img src="img/4.jpg" id="p">
    </body>
</html>
