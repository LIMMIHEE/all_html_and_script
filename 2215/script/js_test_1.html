            <script>
                function four(){
                    var i=1,line=0;
                    while(i<=100){
                        if(i%4==0){
                            if(line>8){
                                line=0;
                                document.write("\n");
                            }
                            line++;
                            document.write(i+" ");
                        }
                        i++;
                    }
                }

                function seven(){
                    s_num=0;
                    s_sum=0;
                    for(var i =100; i<=999; i++){
                        if(i%7==0){
                            s_num++;
                            s_sum+= i;
                        }
                    }
                    document.write("100부터 999까지의 7의 배수의 개수 : "+s_num+"\n");
                    document.write("100부터 999까지의 7의 배수의 합 : "+s_sum);
                }
                function n_four(){
                    n_num=0;
                    n_sum=0;
                    for(var i =100; i<=999; i++){
                        if(i%4!=0){
                            n_num++;
                            n_sum+= i;
                        }
                    }
                    document.write("100부터 999까지의 4의 배수가 아닌 수의 개수 : "+n_num+"\n");
                    document.write("100부터 999까지의 4의 배수가 아닌 수의 합 : "+n_sum);
                }
                function ovenodd(){
                    i=1;
                     oddsum=0, evensum=0;
                    do {
                            if(i%2==0){
                                oddsum+=i;
                            }else{
                                evensum+=i;
                        }
                    i++;
                    } while (i <31);
                    document.write("1부터 30까지 짝수의 합 : "+oddsum+"\n");
                    document.write("1부터 30까지 홀수의 합 : "+evensum);
