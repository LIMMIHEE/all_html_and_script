<!DOCTYPE html>
<html>
    <head>
        <title>
            as
        </title>
   
    </head>
    <body>
        <h2>prompt 함수로 5개의 정수 입력받아 배열 저장하고 반대순으로 입력</h2>
        <hr>
        입력 된 수의 배열
        <br>
        <script>
           var a=[0,0,0,0,0]
           for(i=0; i<5; i++){
               a[i]=prompt((i+1),0);
               document.write(a[i]+"    ");
           }
           document.write("<hr> 역순으로 정렬된 배열 <br>");
           
           a.reverse();
           for(i=0; i<5; i++){
               document.write(a[i]+"    ");
           }
           document.write("<br>    ");
           for(i=0; i<5; i++){
               for(j=i;j<5; j++){
                   if(a[i]<a[j]){
                       temp=a[j];
                       a[j]=a[i];
                       a[i]=temp;
                   }
               }
           }
           for(i=0; i<5; i++){
               document.write(a[i]+"    ");
           }
        </script>
    
</body>
</html>
