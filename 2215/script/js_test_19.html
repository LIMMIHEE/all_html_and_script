<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            div{width:60px; display:inline-block; padding: 20px;}
        </style>
    </head>
    <body>
        <script>
            document.write("<h2>문자열 색상변하기</h2><hr>");
            var color=['maroon','red','orange','yellow','olive','purple','fuchsia','white','lime','green','navy','blue','aqua','teal','black','silver','gray'];
            for(var i=0; i<color.length; i++){
                document.write("<div style=background-color:"+color[i]+">"+color[i]+"</div>");
            }
        </script>
    </body>
</html>
