<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
            <h2>수학공식 계산</h2><hr>
            입력 <input type="text" id="num"><br>
            계산결과<input type="text" id="end"><input type="button" value="sin" onclick="sin()">
            <input type="button" value="log"     onclick="log()">
            <input type="button" value="sqrt"   onclick="sqrt()">
            <input type="button" value="abs"    onclick="abs()">
        <script>
              
            function sin(){
                sum=parseInt(document.getElementById("num").value);
                var a = Math.sin(sum);
                document.getElementById("end").value = a;
            }
            function log(){
                sum=parseInt(document.getElementById("num").value);
                var a = Math.log(sum);
                document.getElementById("end").value = a;
            }
            function sqrt(){
                sum=parseInt(document.getElementById("num").value);
                var a = Math.sqrt(sum);
                document.getElementById("end").value = a;
            }
            function abs(){
                sum=parseInt(document.getElementById("num").value);
                var a = Math.abs(sum);
                document.getElementById("end").value = a;
            }
        </script>
    </body>
</html>
