    <body>
        <script>
            let result='';
            let data = ['   + -- + - + -   ','   + --- + - +   ','   + -- + - + -   ','   + - + - + - +   '];
            for (const iterator of data) {
                // console.log(iterator.replace(/ /g,'')
                // .replace(/\+/g,'1')
                // .replace(/-/g,'0'));

                result+=String.fromCharCode(parseInt(iterator.replace(/ /g,'')
                .replace(/\+/g,'1')
                .replace(/-/g,'0'),2));
            }

            console.log(result);
            
        </script>
        
    </body>
