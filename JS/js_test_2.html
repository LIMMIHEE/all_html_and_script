<!DOCTYPE html>
<html>
    <head><title>연습</title></head>
    <body>
        <h3>10~35px 크기로 변경해서 출력</h3>
        <hr>
        <script>
        for(var i=10; i<=35; i+=5){
            document.write("<span ");
            document.write("style='font-size:"+i+"px'>");
            document.write(i+'px');
            document.write("<span>");
        }
        </script>
        
        <span style="font-size:35px">35px</span>
    </body>
</html>
