<html>

    <body>

            <script>
                    var value=parseInt(document.getElementById("put").value);
                    
                    function func1(){
                        if(value>=90){
                            document.write("A");
                        }else if(value>=80){
                            document.write("B");
                        }else if(value>=70){
                            document.write("C");
                        }else if(value>=60){
                            document.write("D");
                        }else{
                            document.write("E");
                        }
                    }
            
                     
                    function func2(){
                        switch(value){

                            document.write("A"); break;

                            case 69:case 68:case 67:case 66:case 65:case 64:case 63:case 62:case 61:case 60:
                            document.write("D"); break;
                            default:
                            document.write("E"); break;
                            
                        }
                    }
                    
                    function fruits(){
                        var fruits=document.getElementById("fruits").value;

                        switch(fruits=="apple"){
                            case true:document.write("1200원");break;
                            default:
                            document.write("으악 사과가 아니다");break;
                        }
                   
                    }
                    
                    function coffe(){
                        var coffee=document.getElementById("coffee").value;
                        switch(coffee){
                            case "악":document.write("1200원");break;
                            case "가":document.write("15200원");break;
                            case "나":document.write("12500원");break;
                            case "다":document.write("12020원");break;

                        }
                    }
            </script>


        <h2>등급 계산기</h2>
        <input type="text" id="put">
