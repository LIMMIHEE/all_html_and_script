<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function borderadd(){
                var a = document.getElementById("nn");
                a.style.fontWeight="bold";
            }
            function p_num(){
                var i=document.getElementsByTagName("p".length);
                alert(i);
            }
            
        </script>
    </head>
    <body>
        <h2>자바 스크립트란</h2>
        <input type="button" value="border" onclick="borderadd()">
        <input type="button" value="p" onclick="p_num()">
        <hr>
        <p>도대체 볼륜녀는 누굴까</p>
        <p id="nn" >DOM트리에 동적으로 객체를 삽입할 수 있습니다. createElement운 객체를 생성, 삽입, 삭제하는 예제 입니다</p>
        <p>Popular repositories BLUE</p>
    </body>
</html>
