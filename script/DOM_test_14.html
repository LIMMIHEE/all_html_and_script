<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            
            
            function set(){
                var txt = document.getElementById("a").value;
                document.getElementById("a").value= eval(txt);
            }
            function add( i){
                document.getElementById("a").value += i;
            }
            function del(){
                document.getElementById("a").value = "";
            }
        </script>
    </head>
    <body>
        display
        <input type="text" id="a"><br>
        <button onclick="add(1)">1</button>    <button onclick="add(2)">2</button>    
        <button onclick="add(3)">3</button>    <button onclick="add('/')">/</button><br>
        <button onclick="add(4)">4</button>    <button onclick="add(5)">5</button>   
        <button onclick="add(6)">6</button>    <button onclick="add('*')">*</button><br>
        <button onclick="add(7)">7</button>    <button onclick="add(8)">8</button>    
        <button onclick="add(9)">9</button>    <button onclick="add('-')">-</button><br>
        <button onclick="add(0)">0</button>    <button onclick="add('+')">+</button> <br>
        <button onclick="del()">clear</button>     <button  onclick="set()">enter</button>
    </body>
</html>
