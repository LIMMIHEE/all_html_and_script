<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        function num(){
            var i = document.getElementById("num").value;
            document.getElementById("print").value = eval(i);
        }
        </script>
    </head>
    <body>
        <h2>onclick , 계산기 만들기</h2>
        <hr>
        <p id="p"> 계산하고자 하는 수식을 입력하고 계산 버튼을 눌러봐요 </p>
        식<input type="text" id="num" >
        값<input type="text" id="print">


        <button onclick="num()">클릭하세요</button>
    </body>
</html>
