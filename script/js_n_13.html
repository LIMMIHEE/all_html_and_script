<!DOCTYPE html>
<html>
    <head><title></title>
        <script>
        function ch(){
            var chk_r = document.getElementsByName('animal');
            var n = document.getElementById(num);
            var i;
            for(var i =0; i<chk_r.length; i++){
                if(chk_r[i].checked ==true){
                   num.src=chk_r[i].value;
                }
            }
        }
        </script>
    </head>
    <body onchange="ch()">
        <h3>버튼을 클릭하면 서택된 라디오 버튼의 value를 출력합니다.</h3>
        <hr>
        <input type="radio" name="animal" value="img/Banana.jpg">그림1
        <input type="radio" name="animal" value="img/apple.jpg">2
        <input type="radio" name="animal" value="img/git.png" >3
        <br>
       <img src="img/6" id="num">

    </body>
</html>
