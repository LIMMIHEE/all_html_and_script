<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        button{
            width: 50px;
        }
        </style>
        <script>
        function ch(i){
            if(i=='ch' || i=='C'){
                document.getElementById("t_on").value = "";
            }else if(i=='back'){
                var i=document.getElementById("t_on").value ;
                document.getElementById("t_on").value = i.substring(0, i.length-1);
            }else if(i=='ABS'){
                var i = document.getElementById("t_on").value;
                var j=eval(i);
                document.getElementById("t_on").value = Math.abs(i);  
            }else if(i=='root'){
                var i = document.getElementById("t_on").value;
                var j=eval(i);
                document.getElementById("t_on").value =Math.sqrt(j);
            }else if(i=='='){
                var i = document.getElementById("t_on").value;
                document.getElementById("t_on").value =eval(i);    
            }else{
                document.getElementById("t_on").value += i; 
            }
        }
        
        </script>
    </head>
    <body>
        <h1>계산기 만들기</h1>
        <hr>
        <input type="text" id="t_on">
        <br>
        <table>
            <tr>
                <td> <button name="Back" value="Back" onclick="ch('back')">Back</button></td>
                <td> <button name="CE" value="CE"onclick="ch('ch')">CE</button></td>
                <td> <button name="C" value="C"onclick="ch('C')">C</button></td>
                <td> <button name="=" value="="onclick="ch('=')">=</button></td>
            </tr>
            <tr>
                    <td> <button name="7" value="7"onclick="ch(7)">7</button></td>
                    <td> <button name="8" value="8"onclick="ch(8)">8</button></td>
                    <td> <button name="9" value="9"onclick="ch(9)">9</button></td>
                    <td> <button name="/" value="/"onclick="ch('/')">/</button></td>
            </tr>
            <tr>
                    <td> <button name="4" value="4"onclick="ch(4)">4</button></td>
                    <td> <button name="5" value="5"onclick="ch(5)">5</button></td>
                    <td> <button name="6" value="6"onclick="ch(6)">6</button></td>
                    <td> <button name="*" value="*"onclick="ch('*')">*</button></td>
                </tr>            
            <tr>
                        <td> <button name="1" value="1"onclick="ch(1)">1</button></td>
                        <td> <button name="2" value="2"onclick="ch(2)">2</button></td>
                        <td> <button name="3" value="3"onclick="ch(3)">3</button></td>
                        <td> <button name="-" value="-"onclick="ch('-')">-</button></td>
            </tr>            
            <tr>
                <td> <button name="0" value="0"onclick="ch(0)">0</button></td>
               <td> <button name="+" value="+"onclick="ch('+')">+</button></td>
                <td> <button name="Root" value="Root"onclick="ch('root')">Root</button></td>
                <td> <button name="ABS" value="ABS"onclick="ch('ABS')">ABS</button></td>
            </tr>            
                                   
        </table>
       
    </body>
</html>
