<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function ch(n){
                var i=document.getElementById("on");
                if(n==0){
                    i.style.background="blue";
                }
                else{
                    i.style.background="white";
                }
            }
        </script>
    </head>
    <body id="on" onblur="ch(0)" onfocus="ch(1)">
            야채부락리
    </body>

</html>
