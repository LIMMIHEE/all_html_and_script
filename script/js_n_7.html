<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
            function check(a){
               // var n_t = document.getElementById("ch_t");
                if(a.value==""){
                    alert("이름을 입력하세요");
                }
               

            }
        </script>
    </head>
    <body>
        <h3>onfocus와 onblur</h3>
        <hr>
        이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.<br>
        이름<input autofocus type="text" id="ch_t" onblur="check(this)"><br>
        비밀번호<input type="text" id="ch_p" >
    </body>
</html>
